<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RabbitBot User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        glass: "rgba(255, 255, 255, 0.05)",
                        glassBorder: "rgba(255, 255, 255, 0.1)",
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'pulse-glow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="text-slate-300 min-h-screen p-4 md:p-8">

    <header class="max-w-7xl mx-auto mb-10">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div>
                <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600 mb-2">
                    RabbitBot <span class="text-white text-lg font-light opacity-50">Admin</span>
                </h1>
                <p class="text-slate-400 text-sm">Monitor your Telegram bot users in real-time</p>
            </div>
            
            <div class="flex gap-4">
                <div class="glass-card px-6 py-3 rounded-2xl flex flex-col items-center">
                    <span class="text-xs text-slate-400 uppercase tracking-wider">Total Users</span>
                    <span id="total-users" class="text-2xl font-bold text-white">0</span>
                </div>
                <div class="glass-card px-6 py-3 rounded-2xl flex flex-col items-center">
                    <span class="text-xs text-slate-400 uppercase tracking-wider">Active Today</span>
                    <span id="active-users" class="text-2xl font-bold text-emerald-400">0</span>
                </div>
            </div>
        </div>

        <div class="mt-8 flex flex-col md:flex-row gap-4">
            <div class="relative flex-grow">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
                <input type="text" id="search-input" 
                    class="glass-card w-full rounded-xl py-3 pl-10 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all placeholder-slate-500"
                    placeholder="Search by Name or ID...">
            </div>
            <button onclick="fetchUsers()" id="refresh-btn" 
                class="glass-card px-6 py-3 rounded-xl text-white hover:bg-white/10 transition-all flex items-center gap-2 group">
                <svg class="w-5 h-5 group-hover:animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Refresh
            </button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto">
        <div id="loader" class="flex justify-center py-20">
            <div class="w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
        
        <div id="user-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 hidden">
            </div>

        <div id="empty-state" class="hidden text-center py-20">
            <p class="text-slate-500 text-lg">No users found matching your search.</p>
        </div>
    </main>

    <script>
        let allUsers = [];

        // Fetch Data
        async function fetchUsers() {
            const grid = document.getElementById('user-grid');
            const loader = document.getElementById('loader');
            const refreshBtn = document.getElementById('refresh-btn');
            
            // Animation for button
            refreshBtn.classList.add('opacity-50', 'pointer-events-none');
            
            try {
                // In a real scenario, this fetches from your endpoint
                const response = await fetch('https://tiktok-video-downloader-yhss.onrender.com/user');
                const data = await response.json();
                
                // Sort by last active (newest first)
                allUsers = data.sort((a, b) => new Date(b.lastActive) - new Date(a.lastActive));
                
                updateStats();
                renderUsers(allUsers);
                
                loader.classList.add('hidden');
                grid.classList.remove('hidden');

            } catch (error) {
                console.error('Error fetching users:', error);
                alert("Failed to load users. Is the bot running?");
            } finally {
                refreshBtn.classList.remove('opacity-50', 'pointer-events-none');
            }
        }

        // Render Cards
        function renderUsers(users) {
            const grid = document.getElementById('user-grid');
            const emptyState = document.getElementById('empty-state');
            grid.innerHTML = '';

            if (users.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            } else {
                grid.classList.remove('hidden');
                emptyState.classList.add('hidden');
            }

            users.forEach(user => {
                const lastActive = moment(user.lastActive);
                const joinedAt = moment(user.joinedAt);
                const isOnline = lastActive.isAfter(moment().subtract(10, 'minutes'));
                const isRecent = lastActive.isAfter(moment().subtract(24, 'hours'));

                // Determine Status Color
                let statusColor = "bg-slate-500";
                let statusText = "Offline";
                let borderColor = "border-slate-700";

                if (isOnline) {
                    statusColor = "bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.5)]";
                    statusText = "Online";
                    borderColor = "border-emerald-500/30";
                } else if (isRecent) {
                    statusColor = "bg-yellow-500";
                    statusText = "Recent";
                    borderColor = "border-yellow-500/30";
                }

                const fullName = `${user.firstName || ''} ${user.lastName || ''}`.trim() || 'Unknown User';
                const avatarInitial = fullName.charAt(0).toUpperCase() || '?';

                const card = `
                    <div class="glass-card rounded-2xl p-5 hover:scale-[1.02] transition-transform duration-200 relative overflow-hidden group">
                        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-purple-500 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>

                        <div class="flex justify-between items-start mb-4">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-bold text-xl shadow-lg">
                                    ${avatarInitial}
                                </div>
                                <div>
                                    <h3 class="font-bold text-white leading-tight truncate w-32 md:w-40" title="${fullName}">${fullName}</h3>
                                    <p class="text-xs text-slate-400 font-mono">ID: ${user.userId}</p>
                                </div>
                            </div>
                            <div class="flex flex-col items-end">
                                <div class="flex items-center gap-2 px-2 py-1 rounded-full bg-slate-800/50 border border-slate-700/50">
                                    <div class="w-2 h-2 rounded-full ${statusColor}"></div>
                                    <span class="text-[10px] uppercase font-bold tracking-wider text-slate-300">${statusText}</span>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-2 mt-4">
                            <div class="flex justify-between text-sm border-b border-slate-700/50 pb-2">
                                <span class="text-slate-500">Last Active</span>
                                <span class="text-slate-200 font-mono text-xs">${lastActive.fromNow()}</span>
                            </div>
                            <div class="flex justify-between text-sm pt-1">
                                <span class="text-slate-500">Joined</span>
                                <span class="text-slate-400 font-mono text-xs">${joinedAt.format("MMM Do 'YY")}</span>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        // Filter Logic
        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allUsers.filter(user => {
                const name = `${user.firstName} ${user.lastName}`.toLowerCase();
                const id = String(user.userId);
                return name.includes(term) || id.includes(term);
            });
            renderUsers(filtered);
        });

        // Update Stats Headers
        function updateStats() {
            document.getElementById('total-users').innerText = allUsers.length;
            
            const activeCount = allUsers.filter(u => 
                moment(u.lastActive).isAfter(moment().startOf('day'))
            ).length;
            
            document.getElementById('active-users').innerText = activeCount;
        }

        // Initialize
        fetchUsers();
        
        // Auto refresh every 30 seconds
        setInterval(fetchUsers, 30000);

    </script>
</body>
</html>
